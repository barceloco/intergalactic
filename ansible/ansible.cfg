[defaults]
inventory = inventories/prod/hosts-production.yml
stdout_callback = yaml
host_key_checking = True
# Host keys are managed via known_hosts module in playbooks
# If ssh-keyscan fails in pre_tasks, host keys will be added on first connection
retry_files_enabled = False
interpreter_python = auto_silent
forks = 10
timeout = 30
roles_path = roles

[privilege_escalation]
become = True
become_method = sudo
become_timeout = 60
become_flags = -n