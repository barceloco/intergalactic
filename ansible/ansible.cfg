[defaults]
inventory = inventories/prod/hosts.yml
stdout_callback = yaml
# host_key_checking defaults to True (secure)
# Host keys are managed via known_hosts module in bootstrap playbooks
retry_files_enabled = False
interpreter_python = auto_silent
forks = 10
timeout = 30
roles_path = roles

[privilege_escalation]
become = True
become_method = sudo
