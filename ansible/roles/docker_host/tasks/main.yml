---
- name: Install Docker engine (Debian)
  when: enable_docker | default(false)
  block:
    - name: Install prerequisites
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present
        update_cache: true

    - name: Add Docker apt keyring
      shell: |
        install -d -m 0755 /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        chmod a+r /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Add Docker apt repo
      copy:
        dest: /etc/apt/sources.list.d/docker.list
        mode: "0644"
        content: |
          deb [arch={{ 'arm64' if ansible_architecture in ['aarch64','arm64'] else 'armhf' }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable

    - name: Install docker packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: true

    - name: Ensure Docker data directory exists (if custom data-root is configured)
      file:
        path: "{{ docker_data_root | default('/var/lib/docker') }}"
        state: directory
        mode: '0711'
        owner: root
        group: root
      when:
        - enable_docker | default(false)
        - docker_data_root is defined
        - docker_data_root != '/var/lib/docker'
      # Docker requires 711 permissions for data-root directory

    - name: Stop Docker before configuring data-root (if changing from default)
      service:
        name: docker
        state: stopped
      when:
        - enable_docker | default(false)
        - docker_data_root is defined
        - docker_data_root != '/var/lib/docker'
        - docker_data_root | default('') != ''

    - name: Check if Docker daemon.json exists
      stat:
        path: /etc/docker/daemon.json
      register: docker_daemon_json
      when:
        - enable_docker | default(false)
        - docker_data_root is defined
        - docker_data_root != '/var/lib/docker'
        - docker_data_root | default('') != ''

    - name: Read existing Docker daemon.json
      slurp:
        src: /etc/docker/daemon.json
      register: docker_daemon_json_content
      when:
        - enable_docker | default(false)
        - docker_data_root is defined
        - docker_data_root != '/var/lib/docker'
        - docker_data_root | default('') != ''
        - docker_daemon_json.stat.exists

    - name: Set Docker daemon.json content
      set_fact:
        docker_daemon_config: "{{ (docker_daemon_json_content.content | b64decode | from_json) if (docker_daemon_json.stat.exists and docker_daemon_json_content.content | default('') != '') else {} }}"
      when:
        - enable_docker | default(false)
        - docker_data_root is defined
        - docker_data_root != '/var/lib/docker'
        - docker_data_root | default('') != ''

    - name: Configure Docker daemon.json with data-root
      copy:
        dest: /etc/docker/daemon.json
        content: "{{ (docker_daemon_config | combine({'data-root': docker_data_root})) | to_json(indent=2) }}\n"
        mode: '0644'
        owner: root
        group: root
      when:
        - enable_docker | default(false)
        - docker_data_root is defined
        - docker_data_root != '/var/lib/docker'
        - docker_data_root | default('') != ''
      notify: Restart docker

    - name: Enable docker
      service:
        name: docker
        enabled: true
        state: started

    # SECURITY NOTE: Adding a user to the docker group grants root-equivalent access
    # because the Docker daemon runs as root. Any user in the docker group can:
    # - Run containers with root privileges
    # - Mount host filesystems
    # - Access all host resources
    #
    # This is a security trade-off for convenience. Consider:
    # - Using rootless Docker for better isolation (more complex setup)
    # - Limiting docker group membership to trusted users only
    # - Using sudo for docker commands instead (better audit trail)
    - name: Add automation user to docker group
      when: docker_add_automation_user | default(true)
      user:
        name: "{{ automation_user }}"
        groups: docker
        append: true
