---
edge_ingress_domain: exnada.com
edge_ingress_acme_email: admin@exnada.com
edge_ingress_use_tailscale_fqdn: true
edge_ingress_tailnet_name: ""
edge_ingress_backend_timeout_connect: 30s
edge_ingress_backend_timeout_response: 60s
edge_ingress_health_check_interval: 10s
edge_ingress_health_check_timeout: 3s
edge_ingress_health_check_failure_threshold: 3
edge_ingress_container_name: traefik
edge_ingress_data_dir: /opt/traefik
edge_ingress_disable_tls: false  # Set to true to disable TLS (for testing only - not recommended for production)
edge_ingress_routes: []
  # Example:
  # - host: mpnas.exnada.com
  #   backend: http://mpnas:5000
  #   health_path: /health
