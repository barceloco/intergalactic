---
hostname: "rigel"
enable_desktop: false
enable_docker: true

# LUKS configuration
enable_luks: true
# LUKS device to encrypt (will be set based on system)
# Common options: /dev/sda1, /dev/mmcblk0p2, etc.
# Leave empty to skip automatic encryption (manual setup)
luks_device: ""
# LUKS keyfile location (optional, for automatic unlocking)
luks_keyfile: ""

# Samba configuration
enable_samba: true
# Samba password for armand user - MUST be set in all_secrets.yml
# See all_secrets.yml.example for template
