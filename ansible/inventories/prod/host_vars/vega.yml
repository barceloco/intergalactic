---
hostname: "vega"
enable_desktop: true
enable_docker: true

# LUKS configuration
enable_luks: true
# LUKS device to encrypt (will be set based on system)
# Common options: /dev/sda1, /dev/mmcblk0p2, etc.
# Leave empty to skip automatic encryption (manual setup)
luks_device: ""
# LUKS keyfile location (optional, for automatic unlocking)
luks_keyfile: ""

# Samba configuration
enable_samba: true
# Samba uses system passwords via PAM - no separate password needed
# The armand user's Linux password will be used for SMB/CIFS authentication
