# Bootstrap hosts configuration for SD card provisioning
# Used by: scripts/provision_sd.py
#
# This file defines host configurations for initial SD card provisioning.
# It's separate from Ansible inventories because it's used before the system
# is booted (during SD card image preparation).
#
# Note: The SSH key shown is an example. Replace with your actual automation
# public key from ~/.ssh/intergalactic_ansible.pub
#
# Usage:
#   sudo python3 scripts/provision_sd.py <image> <device> --hostname <hostname> --config bootstrap/hosts.yaml

defaults:
  debian_release: trixie
  admin_user: ansible
  ssh_authorized_keys:
    - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAINdYrr6ERlcqtG9507wmbYogvoh4WvDgFTOhjZ74QDFK ansible@control"

hosts:
  rigel:
    generation: 4
    galaxy: milkyway
    arch: arm64
    image: "images/debian-trixie-rpi4.img"
    target_device: "/dev/sdX"

  vega:
    generation: 5
    galaxy: milkyway
    arch: arm64
    image: "images/debian-trixie-rpi5.img"
    target_device: "/dev/sdY"
    desktop: true

  saiph:
    generation: 1
    galaxy: milkyway
    arch: armhf
    image: "images/debian-trixie-rpi1.img"
    target_device: "/dev/sdZ"

  g1:
